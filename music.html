<html>
<head>
<title>测试</title>
<script language="javascript"> //JavaScript脚本标注
var newWin;
var timer;
  
function subWinClose() {
    if (newWin.closed == true) {
      alert('刷新');
        window.clearInterval(timer);
    }
}
function open_win() {
     timer = window.setInterval("subWinClose()", 500);
}
</script>
</head>
</html>
